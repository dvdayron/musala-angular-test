<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2 class="h2">
      {{'All gateways'}} ({{gateways.length}})
    </h2>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group me-2">
        <button [routerLink]="['/gateways/add']" type="button" class="btn btn-sm btn-primary">
          {{'Add gateway'}}
        </button>
      </div>
    </div>
</div>
<div class="table-responsive ">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Serial Number</th>
            <th scope="col">Name</th>
            <th scope="col">IPv4 address</th>
            <th scope="col">Devices</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let g of gateways"
            class="cursor-pointer"
            [routerLink]="['/gateways/edit/' + g.id]">
            <td>{{g.serial_number}}</td>
            <td>{{g.name}}</td>
            <td>{{g.ip}}</td>
            <td>{{g.devices ? g.devices.length : 0}}</td>
        </tr>
        </tbody>
    </table>
</div>
